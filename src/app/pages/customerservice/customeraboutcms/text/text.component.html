<div class="col-md-12">
  <nb-card>
    <nb-card-header>
      Write about your company
    </nb-card-header>
    <nb-card-body>
      <div>
        <i>Write about your company using the text editor below:</i>
      </div>
      <ckeditor [config]="{ extraPlugins: 'divarea', height: '320' }" name="htmlnote" #htmlnote="ngModel" [(ngModel)]="data.htmlnote"></ckeditor>
      <div style="padding-top:10px;">
        <button (click)="createAboutUs()" type="submit" class="btn btn-success">Save</button>
      </div>
    </nb-card-body>
  </nb-card>

</div>
