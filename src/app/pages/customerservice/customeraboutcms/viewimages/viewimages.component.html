<nb-card>
  <nb-card-header>
    Text Content List
  </nb-card-header>
  <nb-card-body>
    <table class="table table-bordered table-striped">

      <tbody class="col-md-12">
        <tr>

          <th>Text Content</th>

          <th>Delete</th>

        </tr>
        <tr *ngFor="let text of aboutuslist | paginate: { itemsPerPage: 5, currentPage: p }" class="col-md-12">
          <td class="col-md-10" style="width:70%">
            <img style="width:100px; height:100px" src="{{text.htmlnote}}">
          </td>




          <td class="col-md-2" style="width:20%">
            <button (click)="deleteAboutUsItem(text.id)" type="submit" class="btn btn-danger">Delete</button>
          </td>

        </tr>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </tbody>
    </table>

  </nb-card-body>
</nb-card>
