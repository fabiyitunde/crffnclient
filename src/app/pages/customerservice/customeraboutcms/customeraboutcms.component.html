<div class="col-md-12">
    <nb-card>
        <nb-card-header>
            About Us
        </nb-card-header>
        <nb-card-body>
            <div>
                <i>Write about your company in the section below:</i>
            </div>
            <ckeditor [config]="{ extraPlugins: 'divarea', height: '320' }"></ckeditor>
            <div style="padding-top:10px;">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </nb-card-body>
    </nb-card>

</div>
