<div class="col-md-12">
    <nb-card>
        <nb-card-header>
            Staff
        </nb-card-header>
        <nb-card-body>
            <div>
                <i>Add your company staff detail in the section below:</i>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="contactperson" id="contactperson" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <input type="text" class="form-control" name="contactperson" id="contactperson" placeholder="Position">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="contactperson" id="contactperson" placeholder="Email">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <nb-card>
                        <div>
                            <i>Staff profile image</i>
                        </div>

                        <nb-card-body>

                            <ngx-ba-picture-uploader></ngx-ba-picture-uploader>



                            <div *ngIf="uploadInProgress" class="item text-warning">
                                <div class="color bg-warning"></div>
                                <div>
                                    <h5 class="text-warning">Alert</h5>
                                    upload in progress.
                                </div>
                            </div>
                        </nb-card-body>

                    </nb-card>
                </div>
            </div>
            <div style="padding-top:10px;">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </nb-card-body>
    </nb-card>
    <nb-card>
        <nb-card-header>
            Staff List
        </nb-card-header>
        <nb-card-body>
            <table class="table table-bordered table-striped">

                <tbody>
                    <tr>

                        <th>Name</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th>image</th>
                        <th>Edit</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-success">Edit</button>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div style="padding-top:10px;">
                <button type="submit" class="btn btn-danger">Save</button>
            </div>
        </nb-card-body>
    </nb-card>


</div>
