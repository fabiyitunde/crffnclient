<div class="row">
    <div class="col-sm-3">
        <img width="200px" height="200px" [src]="customer.picture">
    </div>
    <div class="col-sm-9">
        <table class="table table-bordered table-striped">
            <tbody>

                <tr>
                    <td>Membership Number</td>
                    <td>{{customer.membershipnumber}}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{customer.name}}</td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>{{customer.category}}</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>{{customer.phone}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{customer.email}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{customer.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
