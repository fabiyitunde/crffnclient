<quotationdetail *ngIf="showquotationdetail" [quotationmasterid]="quotationmasterid"></quotationdetail>

<div class="col-md-12" *ngIf="showquotationmaster">

    <nb-card>
        <nb-card-header>
            Your Details</nb-card-header>
        <nb-card-body>



            <form (ngSubmit)="createQuotation()" class="form-group" #form="ngForm">

                <div class="row col-sm-12">
                    <div class="col-md-6">
                        <label>Full Name</label>
                        <input type="text" class="form-control" name="fullname" #name="ngModel" [(ngModel)]="data.fullname" id="fullname" placeholder="name">
                    </div>
                    <div class="col-sm-6 ">
                        <label>
                            <b>Phone Number</b>
                        </label>

                        <input class="form-control" name="phonenumber" #surname="ngModel" [(ngModel)]="data.phonenumber" id="surname" placeholder="Phone Number"
                            type="text">
                    </div>

                    <div class="col-sm-6 ">
                        <label>
                            <b>Email</b>
                        </label>

                        <input class="form-control" name="email" #surname="ngModel" [(ngModel)]="data.email" id="email" placeholder="Email" type="text">
                    </div>
                    <div class="col-sm-6 ">
                        <label>
                            <b>Company Name</b>
                        </label>

                        <input class="form-control" name="email" #companyname="ngModel" [(ngModel)]="data.companyname" id="companyname" placeholder="Company Name"
                            type="text">
                    </div>


                </div>
                <div class="row col-sm-12">






                    <div class="col-md-12" style="margin-top:8px;">
                        <b> Additional Information - to enable us to give you the best price possible please include any relevant
                            information concerning the shipment.
                        </b>
                        <div class="input-group">
                            <textarea class="form-control" name="additionalinformation" #additionalinformation="ngModel" [(ngModel)]="data.additionalinformation"
                                id="additionalinformation" placeholder="Add Additional Information Here" rows="4"></textarea>
                        </div>
                    </div>
                </div>



                <div class="row col-md-12" style="margin-top:20px;">
                    <button type="submit" style="margin-top:20px;" class="btn btn-success">Save</button>
                </div>
            </form>






        </nb-card-body>
    </nb-card>



</div>
