<div class="col-md-12">
    <nb-card>
        <nb-card-header>
            Contact Us
        </nb-card-header>
        <nb-card-body>
            <div>
                <i>Write about your company's contact details in the section below:</i>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Branch</label>
                        <input type="text" class="form-control" name="contactperson" #branch="ngModel" [(ngModel)]="data.branch" id="contactperson"
                            placeholder="Branch">
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        <input type="text" class="form-control" name="contactperson" #phonenumber="ngModel" [(ngModel)]="data.phonenumber" id="contactperson"
                            placeholder="Telephone">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="contactperson" #email="ngModel" [(ngModel)]="data.email" id="contactperson"
                            placeholder="Email">
                    </div>

                </div>
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="postaladdress">Location</label>
                        <textarea rows="5" name="postaladdress" id="postaladdress" #description="ngModel" [(ngModel)]="data.description" class="form-control"
                            placeholder="Location" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" class="form-control" name="contactperson" #website="ngModel" [(ngModel)]="data.website" id="" placeholder="Website">
                    </div>


                </div>
            </div>
            <div style="padding-top:10px;">
                <button (click)="addcontact()" type="submit" class="btn btn-success">Add</button>
            </div>
        </nb-card-body>
    </nb-card>
    <nb-card>
        <nb-card-header>
            Contact List
        </nb-card-header>
        <nb-card-body>
            <table class="table table-bordered table-striped">

                <tbody>
                    <tr>

                        <th>Branch</th>
                        <th>Telephone</th>
                        <th>Email</th>
                        <th>Website</th>
                        <th>Location</th>
                        <th>Delete</th>
                    </tr>
                    <tr *ngFor="let contact of contactlist">
                        <td>{{contact.branch}}</td>
                        <td>{{contact.phonenumber}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.website}}</td>
                        <td>{{contact.description}}</td>


                        <td>
                            <button (click)="deletecontact(contact.id)" type="submit" class="btn btn-danger">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>


        </nb-card-body>
    </nb-card>


</div>
