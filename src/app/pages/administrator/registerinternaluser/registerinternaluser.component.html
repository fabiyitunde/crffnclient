<nb-card>
  <div class="col-md-6 offset-3
" style="margin-top:20px; padding:10px">


    <h2 class="title">Register a New Member</h2>
    <small class="form-text sub-title">Register a member and assign a role</small>
    <form #form="ngForm" autocomplete="nope">


      <div class="form-group">
        <label for="input-email" class="sr-only">Full Name</label>
        <input name="name" [(ngModel)]="user.FullName" id="full-name" class="form-control" placeholder="Full Name" #email="ngModel">

      </div>
      <div class="form-group">
        <label for="input-email" class="sr-only">Email address</label>
        <input name="email" [(ngModel)]="user.Email" id="input-email" pattern=".+@.+\..+" class="form-control" placeholder="Email address"
          #email="ngModel">

      </div>
      <div class="form-group">

        <select class="form-control" name="Role" placeholder="Role" [(ngModel)]="user.Role">

          <option *ngFor="let role of roletype">{{role.title}}</option>

        </select>
      </div>


      <div class="form-group">
        <label for="input-password" class="sr-only">Password</label>
        <input name="password" [(ngModel)]="user.Password" type="password" id="input-password" class="form-control" placeholder="Password"
          #password="ngModel">

      </div>
      <div class="form-group">
        <label for="input-password" class="sr-only">confirm Password</label>
        <input name="confirm password" [(ngModel)]="user.ConfirmPassword" type="password" id="confrim password" class="form-control"
          placeholder="confirm Password">

      </div>

      <button class="btn btn-block btn-hero-success" (click)="createnewuser()">
        Add New Member
      </button>
    </form>

  </div>
</nb-card>
