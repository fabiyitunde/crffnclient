

<div class="row col-md-12" *ngIf="membertypeid == 1 || membertypeid == 2">
    <div class="row col-md-12">
        <ngx-individual-info [crffmasterid]="crffmasterid"></ngx-individual-info>
        <hr/>
    <div class="row col-md-6 offset-md-3">
            <button *ngIf="isNotSubmitted" (click)="submitindividualmemberApplicationForm()" class="btn btn-danger">Submit</button>
     </div>
    </div>
</div>

<div class="row col-md-12" *ngIf="membertypeid == 3 || membertypeid == 4">
    <div class="row col-md-12">
        <ngx-corporate-form-detail [crffmasterid]="crffnmasterid"></ngx-corporate-form-detail>
        <hr/>
    <div class="row col-md-6 offset-md-3">
            <button *ngIf="isNotSubmitted" (click)="submitCorporateRegistrationRecord()" class="btn btn-danger">Submit</button>
     </div>
    </div>
</div>
