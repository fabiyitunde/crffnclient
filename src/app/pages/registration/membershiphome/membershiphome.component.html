<div class="row">
  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Registration Fee" type="primary" [status]="membershipstatus.appfeestatus">
      <i class="nb-lightbulb"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Subscription Fee" type="success" [status]="membershipstatus.subfeestatus">
      <i class="nb-roller-shades"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Pending Invoices" type="info" [status]="membershipstatus.pendinginvoicestatus">
      <i class="nb-audio"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Pending Payments" type="warning" [status]="membershipstatus.pendingpaymentstatus">
      <i class="nb-coffee-maker"></i>
    </ngx-status-card>
  </div>
</div>
<div  *ngIf="membershiptype==1 || membershiptype==2" class="row">
<ngx-manage-individual-form></ngx-manage-individual-form>
</div>
