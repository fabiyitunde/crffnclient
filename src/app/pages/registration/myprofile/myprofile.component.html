<nb-card style="padding:30px;background-image:url('assets/images/bg2.jpg'); ">
    <nb-card-body>

        <div class="row">
            <nb-card>
                <nb-card-body>
                    <div class="row col-md-4">

                        <ngx-ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"
                            (onUpload)="onUpload()" (onUploadCompleted)="onUploadCompleted($event)"></ngx-ba-picture-uploader>


                    </div>
                    <div *ngIf="uploadInProgress" class="item text-warning">
                        <div class="color bg-warning"></div>
                        <div>
                            <h5 class="text-warning">Alert</h5>
                            upload in progress.
                        </div>
                    </div>
                </nb-card-body>

            </nb-card>
            <div class="col-md-8">
                <nb-card>
                    <nb-card-header>
                        Phone Number Verification
                    </nb-card-header>
                    <nb-card-body>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">

                                <tbody>
                                    <tr>
                                        <td>Phone Number</td>
                                        <td>
                                            <input type="text" class="form-control" name="phonenumber" #phonenumber="ngModel" [(ngModel)]="data.phonenumber" id="phonenumber"
                                                placeholder="Enter phone number">

                                        </td>
                                        <td>
                                            <button type="submit" (click)="sendPhoneNumberVerificationCode()" class="btn btn-danger">Send Validation Code</button>
                                        </td>
                                    </tr>


                                    <tr>
                                        <td>Validation Code</td>
                                        <td>
                                            <input type="text" class="form-control" name="validationcode" #validationcode="ngModel" [(ngModel)]="data.code" id="validationcode"
                                                placeholder="Enter Validation Code">

                                        </td>
                                        <td>
                                            <button (click)="verifyCodeAndRegisterPhoneNumber()" type="submit" class="btn btn-danger">Validate Code</button>
                                        </td>
                                    </tr>

                                </tbody>

                            </table>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>

        </div>

    </nb-card-body>
</nb-card>
