<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                Invoice List
            </nb-card-header>
            <nb-card-body>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th> Narration
                                    <small>transaction description</small>
                                </th>

                                <th> Reference Date
                                    <small>date generated</small>
                                </th>
                                <th> Category
                                    <small>Registration/Subscription/POF</small>
                                </th>
                                <th> Amount
                                    <small>invoice amount</small>
                                </th>
                                <th> Status
                                    <small>pending/paid/cancelled</small>
                                </th>
                                <th> Detail
                                    <small>Invoice Detail</small>
                                </th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let invoice of invoicelist">
                                <td>{{invoice.narration}}</td>
                                <td>{{invoice.refdate}}</td>
                                <td>{{invoice.category}}</td>
                                <td>{{invoice.invoiceamount}}</td>
                                <td>{{invoice.status}}</td>

                                <td class="text-nowrap" scope="row">
                                    <button (click)="proceedtoinvoice(invoice)" class="btn btn-hero-info  btn-demo">Detail</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
